<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMGK - AR Projesi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .menu button {
            background: white;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .menu button:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>YMGK - AR Projesi</h1>
    </header>

    <div class="menu">
        <button onclick="window.location.href='./bal-petegi/index.html'">Bal Petegi</button>
        <button onclick="window.location.href='./sut-miktari/index.html'">Süt Miktarları</button>
        <button onclick="window.location.href='./sakiz-makinesi/index.html'">Sakız Makinesi</button>
    </div>

</html>
